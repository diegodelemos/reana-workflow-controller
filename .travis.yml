notifications:
  email: false

sudo: true

language: python

cache:
  - pip

python:
  - "3.8"

services:
  - docker

before_install:
  - pip install -r requirements.txt
  - travis_retry pip install --upgrade pip setuptools py
  - travis_retry pip install twine wheel coveralls
  - travis_retry pip install "mock>=3,<4"

install:
  - travis_retry pip install -e .[all]

script:
  - pip install git+https://github.com/diegodelemos/pytest-reana@rc-217/configurable-shared-volume-path#egg=pytest_reana --force-reinstall # FIXME
  - mkdir /tmp/reana
  - SHARED_VOLUME_PATH=/tmp/reana ./run-tests.sh

after_success:
  - coveralls
